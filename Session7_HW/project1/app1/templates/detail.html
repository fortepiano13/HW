<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'detail.css' %}" type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class= toll>
        <div class="title">
            <p class="titletext">{{ post.title }}</p>
        </div>
        <div class = "content">
            <p>{{ post.content }}</p>
        </div>
        <div class="duedate">
            <p class="duedue"> {{post.duedate}}</p>
        </div>
        <div class="bottom">
            <a class="button" href="{% url 'home' %}">홈으로</a>
            <a class="button" href="{% url 'edit' post.pk %}">편집하기</a>
            <a class="button" href="{% url 'delete' post.pk %}">삭제</a>
        </div>
    </div>
</body>
</html>
