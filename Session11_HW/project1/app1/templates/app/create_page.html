<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/create_page.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header class="page-header">
        <h2>작성 페이지</h2>
      </header>
      <br>


      <div class="content-container">
        <form method="POST">
        {% csrf_token %}
          <label for="title">제목</label>
          <br>
          <input id="title" name="title" placeholder="제목을 입력하세요" />
          <br><br>
          <label for="content">내용</label><br>
          <textarea id="content" name="content" placeholder="내용을 입력하세요">
          </textarea>
          <br>
          <button type="submit">작성</button>
        </form>
        
        </div>
        <a class="btn" href="{% url 'list_page' %}">뒤로가기</a>
    </div>
</body>

</html>
