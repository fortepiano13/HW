<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">
    
    
    <title>document {{category}}</title>
</head>
<body>
        
    {% comment %} <h2>{{articles.category}} 목록</h2>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'detail' article.id %}">{{article.title}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'new' %}">글쓰기</a>


    
    <div></div>
    <div></div>
    <div></div> {% endcomment %}

    <div class="header">{{category}} 글 목록</div>
    
    <div class="list">
        <ul>
            {% for article in articles %}
            <li>
                <a href="{% url 'detail' article.id %}">{{article.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
