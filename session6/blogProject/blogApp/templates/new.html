<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/style.css">
    
    <title>Create Document</title>
</head>
<body>
    <div class="header">글을 작성하시오.</div>
    <form action="/new" method = "POST"> {% csrf_token %}
        <div class="box">
            <div class="title">Title</div>
            <input type = "text" name="title">
        </div>

        <div class="box">
            <div class="title">Category</div>

            <select name = 'category'>
                <option value="Hobby">Hobby</option>
                <option value="Food">Food</option>
                <option value="Programming">Programming</option>
            </select>

            <!-- <input type="radio" name="category" value="hobby" checked> Hobby
            <input type="radio" name="category" value="food"> Food
            <input type="radio" name="category" value="programming"> Programming -->
             
            <!-- <input type="text" name="category"> -->

        </div>

        <div class="box">
            <div class="title">내용!</div>
            <textarea name="content" cols="40" rows="10"></textarea>

        </div>
        <div class="box">
            <button class="w-btn w-btn-gra1 w-btn-gra-anim" type="submit">작성 완료</button>
        </div>
        
    </form>
    
</body>
</html>
